<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Project(Learning Javascript)</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>!! ROCK PAPER SCISSORS !!</h1>

    <div class="button_container">
        <button id="rock">
            <a href="#"><img src="Assets/The_Rock_2023.jpg" alt="ROCK"></a>
        </button>
        <button id="paper">
            <a href="#"><img src="Assets/gettyimages-1222858708-612x612.jpg" alt="PAPER"></a>
        </button>
        <button id="scissors"><a href="#"><img src="Assets/cartoon-of-man-or-businessman-carrying-big-scissors-MC34W2.jpg" alt="SCISSORS"></a>
        </button>
    </div>


    <div class="choices">
        <h2>Your Choice: <span id="your-choice">None</span></h2>
        <h2>Opponent's Choice: <span id="computer-choice">None</span></h2>
      </div>
      
    <script src="index.js"></script>

</html>
